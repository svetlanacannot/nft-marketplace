<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <a href="#" class="header__logo">
      <img src="./assets/img/logo.svg" alt="NFT marketplace">
    </a>
    
    <nav class="header__nav">
      <a href="#" class="header__link">Marketplace</a>
      <a href="#" class="header__link">Rankings</a>
      <a href="#" class="header__link">Connect a wallet</a>
      <a href="#" class="header__link button">
        <img src="./assets/icons/user.svg" alt="">
        Sign Up
      </a>
    </nav>
  </header>

  <!-- HERO -->
  <main>
    <div class="hero block container">
      <div class="hero__text">
        <h1 class="hero__title">Discover
          Digital Art &
          Collect NFTs</h1>
        <p class="hero__descr">
          NFT marketplace UI created with Anima for Figma. Collect, buy and sell art from more than 20k NFT artists.
        </p>
        <a href="#" class="hero__btn button">
          <img src="./assets/icons/rocket.svg" alt="">
          Get Started
        </a>
        <div class="hero__info">
          <div class="hero__item">
            <div class="hero__num">240k+</div>
            <div class="hero__descr">Total Sale</div>
          </div>
          <div class="hero__item">
            <div class="hero__num">100k+</div>
            <div class="hero__descr">Auctions</div>
          </div>
          <div class="hero__item">
            <div class="hero__num">240k+</div>
            <div class="hero__descr">Artists</div>
          </div>
        </div>
      </div>
      <div class="hero__card">
        <img src="./assets/img/hero-nft.jpg" alt="" class="hero__nft">
        <div class="hero__footer">
          <div class="hero__name">Space Walking</div>
          <div class="hero__user">
            <img src="./assets/img/hero-avatar.png" alt="" class="hero__avatar">
            Animakid
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
